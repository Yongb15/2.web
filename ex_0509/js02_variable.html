    <script>

            자바스크립트의 자료형
            var, let, const
            var : 같은 이름의 변수가 만들어졌을 때 감지하지 못함
            let : 같은 이름의 변수가 만들어졌을 때 감지한다. 값을 새롭게 대입하는 것은 가능
            const : 일종의 상수와 같은 자료형, 초기화하고 값을 다시 대입하는게 불가능
        */
