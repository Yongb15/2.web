<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if(3.14) {
            document.write('<h1>참임!</h1>');
        }
        // true, "0", "false", 1, 3.14 다 참

        document.write("<hr>");

        for(let i = 1; i <= 10; i++) {
            document.write(i + '<br>');
        }

        document.write("<hr>");

        for(let i = 1; i <= 9; i++) {
            document.write(8, "*", i, "=", 8 * i, '<br>');
        }

        document.write("<hr>");

        for(let i = 6; i >= 1; i--) {
            document.write('<h', i, '>', '자바스크립트', '</h', i, '>');
        }

        document.write("<hr>");

        document.write("<ul>");
        for(let i = 0; i < 3; i++) {
            document.write("<li>", "안녕" ,"</li>");
        }
        document.write("</ul>");
    </script>
</head>
<body>
    
</body>
</html>
