<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border : 1px solid black;
            width : 300px;
            height : 300px;
        }

        .b1{ background : url(image/background.jpg) no-repeat right bottom;}
        .b2{ background : url(image/background.jpg) no-repeat 20px 100px;}
        .b3{ background : url(image/background.jpg) no-repeat center;}
        .b4{ background : url(image/background.jpg) no-repeat 70% 10%;}
    </style>
</head>
<body>
    <p class="b1"></p>
    <p class="b2"></p>
    <p class="b3"></p>
    <p class="b4"></p>
</body>
</html>
