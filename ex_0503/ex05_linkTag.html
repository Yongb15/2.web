<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link tag</title>
</head>
<body>
    <!-- a 태그 / href="연결할 링크의 경로 작성" 이 속성이 무조건 따라다님 / Inline 요소임 -->
    <p>
        <a href="https://www.naver.com">네이버로 이동</a>
    </p>

    <!-- a 태그에서 사용할 수 있는 속성 값 
    절대 URL : 웹사이트 URL ex) NAVER
    상대 URL : 자신의 위치를 기준으로한 대상의 URL 
    # : 실제로는 연결되지 않는 링크 역할만 하도록 만든 것 / 클릭시 맨위로 이동 -->
    <p>
        <a href="ex01_first.html">첫 번째 예제로 이동</a>
    </p>

    <p>
        <a href="#">링크 없음</a>
    </p>

    <!-- alert는 클릭시 Hello라는 경고창 출력 -->
    <p>
        <a href="javascript:alert('Hello')">자바스크립트 코드</a>
    </p>

    <!-- title 속성 : 마우스를 올려놨을 때 보이는 설명-->
    <p>
        <a href="경로" title="링크 내용에 대한 설명">타이틀 작성</a>
    </p>
</body>
</html>
