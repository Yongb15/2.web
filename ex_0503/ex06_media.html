<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <!-- img 태그 : 웹페이지에 이미지를 넣을 때 사용
    <img> 태그 하나당 1개의 이미지 삽입 가능
    반드시 src 속성을 사용해서 이미지의 경로를 지정해야 함 Inline 태그
    alt 속성 : 이미지가 나오지 않을 때 설명해주는 대체 텍스트 추가 -->

    <!-- 이미지를 직접 다운로드 한 후 파일경로를 삽입 -->
    <p>
        <img src="img/jjanggu.jpg" alt="짱구 1" title="짱구 이미지임">
    </p>
    <p>
        <img src="img/jjanggu2.jpg" alt="짱구 2">
    </p>

    <!-- 이미지의 주소를 붙혀넣기도 가능!-->
    <p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4TzKVPcjY-234LOSKvXiXIXNtElEueYgT6w&s" alt="짱구 3">
    </p>

    <!-- audio 태그 : 음성 파일 삽입 
    controls : 음악 재생 도구를 표시할 것인지 지정
               재생 도구의 외관은 브라우저 마다 차이가 있음 -->
    <audio src="경로" controls></audio>

    <!-- video 태그 : 영상을 삽입-->
    <p>
        <video controls>
            <source src="https://www.youtube.com/results?search_query=%EA%B2%BD%EC%84%9C+%EB%82%98%EC%9D%98+x%EC%97%90%EA%B2%8C">
        </video>
    </p>
</body>
</html>
