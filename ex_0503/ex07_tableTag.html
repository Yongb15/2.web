<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table 태그 :
    - tr : 테이블의 행
    - td : 테이블의 열
    - th : 테이블 헤더(각 열을 대표하는 셀) 
    - thead - 헤더영역
    - tbody - 본문영역
    - tfoot - 푸터 영역 -->

    <!-- 1행 1열 -->
    <table border="1px">
        <thead>
            <th>테이블 제목</th>
        </thead>
        <tbody>
            <tr>
                <td>1행 1열</td>
            </tr>
        </tbody>
    </table>
    
    <hr>

    <!-- 1행 2열 -->
    <table border="1px">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <hr>

    <!-- 2행 1열 -->
   <table border="1px">
        <tr>
            <td>1행 1열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
        </tr>
   </table>

   <hr>
   
   <!-- 2행 2열 -->
   <table border="1px">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
   </table>

   <hr>

   <!-- 테이블 열(column) 합치기 -->
   <table border="1px">
        <th colspan="3">
            메뉴판
        </th>
        <tr>
            <td>짜장면</td>
            <td>짬뽕</td>
            <td>탕수육</td>
        </tr>
   </table>

   <hr>

   <!-- 테이블 행(row) 합치기 -->
    <table border="1px">
        <tr>
            <td rowspan="2">메뉴판</td>
            <td>짜장면</td>
        </tr>
        <tr>
            <td>짬뽕</td> 
        </tr>
    </table>

    <hr>

    <table border="1px">
        <tr>
            <th rowspan="3">개인정보</th>
            <th style="text-align: center;">이름</th>
            <th style="width: 100px;"></th>
        </tr>
        <tr>
            <th style="text-align: center;">학과/학번</th>
            <td style="width: 100px;"></td>
        </tr>
        <tr>
            <th style="text-align: center;">연락처</th>
            <td style="width: 100px;"></td>
        </tr>
        <tr>
            <th>지원분야</th>
            <td colspan="2" style="width: 100px;"></td>
        </tr>
    </table>

    <hr>

    <table border="1px">
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <th>일</th>
        </tr>
        <tr>
            <td colspan="2">쌀밥</td>
            <td colspan="3">작곡밥</td>
            <td>스파게티</td>
            <td>짜장면</td>
        </tr> 
        <tr>
            <td>불고기</td>
            <td>떡갈비</td>
            <td>미니돈까스</td>
            <td>오징어볶음</td>
            <td>제육볶음</td>
            <td rowspan="2">피클</td>
            <td>단무지</td>
        </tr>
        <tr>
            <td>배추김치</td>
            <td>깍두기</td>
            <td>미소된장국</td>
            <td>동치미</td>
            <td>고추절임</td>
            <td>짬뽕국물</td>
        </tr>
    </table>
</body>
</html>
