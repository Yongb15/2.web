<!DOCTYPE html> <!-- HTML5 문서임을 선언, 대소문자 구분없이 정의해도 상관 x -->
<html lang="ko"> <!-- HTML에서 최상위 태그(root 태그)! -->
<head> <!-- HTML 페이지의 meta 정보(페이지에 대한 정보)를 포함, 초기 페이지 렌더링시에 불러와야 할 외부 링크 정의 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first</title> <!-- HTML 페이지의 제목, 브라우저 상단의 웹페이지 탭에 제목으로 노출 -->
</head>
<body> <!-- HTML 문서에서 실질적으로 보이는 영역을 정의, 이미지, 글, 링크, 테이블, 동영상 등등 -->
    안녕하세요!
</body>
</html>
