<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ul 태그(unordered List) : 순서가 없는 리스트 -->
    <ul>
        <li>홍길동</li>
        <li>김길동</li>
        <li>박길동</li>
    </ul>

    <br> <!-- \n과 동일한 역할을 함 -->

    <!-- ol 태그(Ordered List) : 순서가 있는 리스트
    
    type 속성 : 사용할 수 있는 속성 값
    1 -> 숫자(default)
    a -> 영어 소문자
    A -> 영어 대문자
    i -> 로마 숫자 소문자
    I -> 로마 숫자 대문자 

    start 속성 : 중간부터 시작해야 할 때 사용 
    reversed 속성 : 역순으로 시작-->
    <ol type="i" start="3" reversed>
        <li>물을 끓인다.</li>
        <li>스프를 넣는다.</li>
        <li>면을 넣는다.</li>
    </ol>
</body>
</html>
