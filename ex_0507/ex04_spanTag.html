<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span tag</title>
</head>
<body>
    <!-- span 태그
    일반적으로 텍스트에 색깔, 크기, 좌우간격을 조절하기 위한 대상을 설정하는데 사용
    Inline 요소 -->

    <p><strong>My mother has <span style="color: blue;">blue </span>eyes and my father has <span style="color: darkgreen;">dark green</span> eyes</strong></p>
</body>
</html>
