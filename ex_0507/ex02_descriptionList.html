<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description list</title>
</head>
<body>
    <!-- 설명리스트(Description list)
    용어에 대한 설명을 위한 구조로 구성되어 있는 리스트
    <dl> ~ </dl> 태그가 하나의 행으로 구성
    각 행은 <dt> ~ </dt> (항목명)
    <dd> ~ </dd> (항목 설명)으로 구성 -->

    <dl>
        <dt>bear</dt>
        <dd>곰</dd>
        <dd>견디다</dd>
    </dl>
</body>
</html>
