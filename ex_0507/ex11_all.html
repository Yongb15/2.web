<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All</title>
    <style>
        * {
            color: teal;
        }
        div * {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>전체 선택자를 이용한 선택</h1>
    <h2>전체가 선택된다.</h2>
    <p>특정 요소 안의 모든 요소를 선택할 수도 있다.</p>
    <div>
        <h3>선택한 요소 안쪽에만 스타일이 적용된다.</h3>
        <p>나는 단락 태그임</p>
        <span>나는 인라인 요소임!</span>
    </div>
</body>
</html>
