<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
</head>
<body>
    <!-- div 태그
    body에서 각 영역의 세션을 구분 정의
    구역을 나누는 태그, 가로줄 전체를 차지, 너비가 100% -->

    <div>
        <a href="#">메뉴 1</a>
        <a href="#">메뉴 2</a>
        <a href="#">메뉴 3</a>
    </div>
    <div>
        <a href="#">메뉴 4</a>
        <a href="#">메뉴 5</a>
        <a href="#">메뉴 6</a>
    </div>
    <p>p 태그 영역임</p>
    <p>p 태그 영역임2</p>
</body>
</html>
